<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Bank Statement</h1>
        <form id="uploadForm">
            <label for="bank">Select Bank:</label>
            <select name="bank" id="bank" required>
                <option value="nubank">Nubank</option>
                <option value="inter">Inter</option>
            </select>
            <br>
            <label for="document_type">Select Document Type:</label>
            <select name="document_type" id="document_type" required>
                <option value="bill">Bill</option>
                <option value="statement">Statement</option>
            </select>
            <br>
            <label for="output_format">Select Output Format:</label>
            <select name="output_format" id="output_format" required>
                <option value="json">JSON</option>
                <option value="csv">CSV</option>
                <option value="xlsx">XLSX</option>
                <option value="parquet">PARQUET</option>
            </select>
            <br>
            <input type="file" name="file" id="file" required>
            <br>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const bank = document.getElementById('bank').value;
            const documentType = document.getElementById('document_type').value;
            const outputFormat = document.getElementById('output_format').value;
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file.');
                return;
            }

            const formData = new FormData();
            formData.append('upload_file', file);
            // formData.append('output_format', outputFormat);

            let url = `/${bank}/${documentType}s?output_format=${outputFormat}`;

            const xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('File uploaded successfully.');
                } else {
                    alert('Failed to upload file.');
                }
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
